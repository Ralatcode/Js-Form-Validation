<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2 class="form-title">Form Validation</h2>
        <div class="input-wrapper">
            <input type="text" name="username" placeholder="Username">
            <span>Must be alphanumeric and contain 5-12 characters</span>
        </div>

        <div class="input-wrapper">
            <input type="email" name="email" placeholder="Email Address">
            <span>A valid email address e.g me@mydomain.com</span>
        </div>

        <div class="input-wrapper">
            <input type="password" name="password" placeholder="Password">
            <span>Must be alphanumeric and contain 8-20 characters</span>
        </div>

        <div class="input-wrapper">
            <input type="tel" name="telephone" placeholder="Enter your Phone Number">
            <span>Must be numeric and contain 11 digits</span>
        </div>

        <div class="input-wrapper">
            <input type="text" name="slug" placeholder="Profile Slug">
            <span>Must be only lowercase letters, numbers and hypens of 8-20 characters</span>
        </div>
    </form>
</body>
</html>
